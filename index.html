      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Create new post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="Text">Caption</label> <br>
              <textarea placeholder="Add the caption of your post here" class="form-control" cols="30" rows="5"></textarea>
            <button type="button" class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
            <button type="button" class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
